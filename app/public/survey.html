<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="header-wrap">

        <h1>Profile Creation</h1>
        <hr>
        <br>
        <!-- <a href="/survey"><button class="button">Create Fast Profile</button></a> -->
        <a href="/home"><button class="button">Home</button></a>
    </div>
    <div class="main-display-area">


        <form role="form" method="POST">

            <br>
            <label for="#name"> Your Name:
                <br>
                <input id="name" class="url-input" placeholder="Type Your Name Here" type="text" name="name">
            </label>
            <br>
            <br>


            <label class="survey-label" for="#q1"> Likely to have a pet?
                <br>
                <select id="q1" class="select-menu" name="q1">
                    <option value="1">1 (No, I like to keep my money)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Totally, I love cleaning)</option>
                </select>
            </label>
            <br>
            <br>
            <label class="survey-label" for="#q2"> Eagerness to wake up early?
                <br>
                <select id="q2" class="select-menu" name="q2">
                    <option value="1">1 (Snooze four times)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Jump out of bed wearing a cape)</option>
                </select>
            </label>
            <br>
            <br>

            <label class="survey-label" for="#q3"> Likely to settle in city living?
                <br>
                <select id="q3" class="select-menu" name="q3">
                    <option value="1">1 (Prefer Silence and Stillness)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Love the Noisey Scene)</option>
                </select>
            </label>
            <br>
            <br>

            <label class="survey-label" for="#q4"> Value of relaxation on the weekend?
                <br>
                <select id="q4" class="select-menu" name="q4">
                    <option value="1">1 (Hate relaxing, especially on Sat)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Couch or Death)</option>
                </select>
            </label>
            <br>
            <br>

            <label class="survey-label" for="#q5"> favor five star dining over hole in the wall?
                <br>
                <select id="q5" class="select-menu" name="q5">
                    <option value="1">1 (Fast Food FTW)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Dress up for small portions)</option>
                </select>
            </label>
            <br>
            <br>

            <label class="survey-label" for="#q6"> Desire for children and family life?
                <br>
                <select id="q6" class="select-menu" name="q6">
                    <option value="1">1 ( I Only Play as a Rogue)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Can we have 10 kids plz?)</option>
                </select>
            </label>
            <br>
            <br>
            <br>
            <label for="#photo"> Please link your preferred photo URL:
                <br>
                <input id="photo" class="url-input" placeholder="             IMAGE URL HERE (no quotes necessary) "
                    type="text" name="photo">
            </label>

            <br>
            <br>
            <button type="submit" class="survey-submit-button button"> Create Profile</button>
        </form>
        <br>
        <div class="sidebar-wrap">
        <div class="confirmation-message-div"></div>
        <a href="/match"><button class="match-check-button button">Match Check</button></a>
        </div>
    </div>

    <script type="text/javascript" src="frontend.js"></script>
</body>
</html>
